<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relatório - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      font-size: 14px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .setor {
      color: #555;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>Dashboard por Colaborador</h1>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Cargo</th>
        <th>Setor</th>
        <th>Qtd. Avaliações</th>
        <th>Média Geral</th>
      </tr>
    </thead>
    <tbody>
      {% for d in dados %}
      <tr>
        <td>{{ d.nome }}</td>
        <td>{{ d.cargo }}</td>
        <td>{{ d.setor }}</td>
        <td>{{ d.total_avaliacoes }}</td>
        <td>{{ d.media_geral }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
